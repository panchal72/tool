<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Resize, crop, and compress images online easily and for free. Fast and secure image resizer tool." />
  <meta name="keywords" content="resize image, image resizer, compress image, crop photo online, resize photo" />
  <meta name="author" content="Your Name" />
  <meta property="og:title" content="Free Online Image Resizer" />
  <meta property="og:description" content="Resize, crop and compress your image easily online with our free tool." />
  <meta property="og:type" content="website" />
  <title>Free Online Image Resizer Tool</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header, footer { background: #333; color: #fff; padding: 1rem; text-align: center; }
    main { padding: 2rem; max-width: 800px; margin: auto; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .ad-slot { margin: 2rem 0; text-align: center; background: #e4e4e4; padding: 1rem; }
    input[type="file"] { margin-top: 1rem; }
    canvas { display: block; margin: 1rem 0; max-width: 100%; }
    .controls { margin-top: 1rem; }
    label { display: block; margin-top: 0.5rem; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; background: #007BFF; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <header>
    <h1>Free Online Image Resizer</h1>
  </header>

  <div class="ad-slot">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
         data-ad-slot="TOP_BANNER_SLOT_ID"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <main>
    <h2>Upload Your Image</h2>
    <input type="file" id="upload" accept="image/*">
    <canvas id="canvas"></canvas>

    <div class="controls">
      <label for="width">Width (px):</label>
      <input type="number" id="width">

      <label for="height">Height (px):</label>
      <input type="number" id="height">

      <button onclick="resizeImage()">Resize</button>
      <button onclick="downloadImage()">Download</button>
    </div>

    <div class="ad-slot">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
           data-ad-slot="INLINE_SLOT_ID"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </main>

  <div class="ad-slot">
    <ins class="adsbygoogle"
         style="display:inline-block;width:300px;height:250px"
         data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
         data-ad-slot="SIDEBAR_SLOT_ID"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <footer>
    <p>&copy; 2025 FreeImageResizer.com. All rights reserved.</p>
  </footer>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let image = new Image();

    upload.addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        image.onload = function() {
          canvas.width = image.width;
          canvas.height = image.height;
          ctx.drawImage(image, 0, 0);
          document.getElementById('width').value = image.width;
          document.getElementById('height').value = image.height;
        }
        image.src = event.target.result;
      }
      reader.readAsDataURL(e.target.files[0]);
    });

    function resizeImage() {
      const width = parseInt(document.getElementById('width').value);
      const height = parseInt(document.getElementById('height').value);
      if (!width || !height || width < 1 || height < 1) {
        alert("Please enter valid width and height");
        return;
      }
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      tempCanvas.width = width;
      tempCanvas.height = height;
      tempCtx.drawImage(image, 0, 0, width, height);
      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(tempCanvas, 0, 0);
    }

    function downloadImage() {
      try {
        canvas.toBlob(function(blob) {
          const link = document.createElement('a');
          link.download = 'resized-image.png';
          link.href = URL.createObjectURL(blob);
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(link.href);
        }, 'image/png');
      } catch (err) {
        const link = document.createElement('a');
        link.download = 'resized-image.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      }
    }
  </script>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</body>
</html>
